{{brand-logo}}

<h1>{{brand}}: Unsubscribed</h1>

<p>
	A user has unsubscribed.  Details below:
</p>

<table style="width: 100%; border: 1px solid #ddd; border-collapse: collapse;" cellpadding="8">
	<tbody>
		<col width="125">
		<tr>
			<td>Domain</td>
			<td>{{domain}}</td>
		</tr>
		<tr>
			<td>Site ID</td>
			<td>{{siteid}}</td>
		</tr>
		<tr>
			<td>Site Friendly Id</td>
			<td>{{friendlyid}}</td>
		</tr>
		<tr>
			<td>Provider</td>
			<td>{{provider}}</td>
		</tr>
		<tr>
			<td>Customer ID</td>
			<td>{{customerid}}</td>
		</tr>
	</tbody>
</table>
