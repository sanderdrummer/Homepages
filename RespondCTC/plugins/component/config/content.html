<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
		
		<div class="form-group">
			<label for="class">{{'Page' | i18next}}</label>
			<select class="form-control"
				ng-model="node.url">
				<option value="">{{'Not Selected' | i18next}}</option>
				<option ng-repeat="page in pages" value="{{page.Url}}" data-name="{{page.Name}}">
					{{page.Name}}
				</option>
			</select>
			
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
