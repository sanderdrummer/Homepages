<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
		
		<div class="form-group">
			<label for="tabs">{{'Tabs' | i18next}}</label>
			<input name="tabs" type="number" maxlength="128" class="form-control"
				ng-model="node.tabs">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->

<div class="context-body">

	<h2>{{'Tab' | i18next}} <a class="element-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="item-id">{{'Id' | i18next}}</label>
			<input name="item-id" type="text" maxlength="128" class="form-control" 
				ng-model="element.id">
		</div>
		
		<div class="form-group">
			<label for="item-target">{{'Target' | i18next}}</label>
			<input name="item-target" type="text" maxlength="128" class="form-control" 
				ng-model="element.target" placeholder="#element">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
