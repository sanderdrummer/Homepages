<!DOCTYPE html>

<html ng-app="respond.site" lang="{{site.Language}}" dir="{{site.Direction}}">
  <head>
    
    <title>{{site.Name}} - {{page.Name}}</title>
	
    <!-- meta -->
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{page.Description}}">
	<meta name="keywords" content="{{page.Keywords}}">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <!-- set base for HTML5 mode -->
    <base href="/">
    
    <!-- icons -->
    <link rel="icon" 
          ng-if="site.IconUrl != ''" 
          href="{{site.IconUrl}}">
	<meta name="msapplication-TileColor" 
          ng-if="site.IconBg != ''"
          content="{{site.IconBg}}">
    <meta name="msapplication-TileImage" 
          ng-if="site.IconUrl != ''" 
          content="{{site.IconUrl}}">
    <link rel="apple-touch-icon"
          ng-if="site.IconUrl != ''"
          href="{{site.IconUrl}}">
          
    <!-- font -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    
	<!-- css -->
	<link type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css" rel="stylesheet">
	<link type="text/css" href="css/respond.min.css" ng-href="css/respond.min.css{{timeStamp}}" rel="stylesheet">

  </head>

  <!-- entry point for app -->
  <body ui-view></body>
    
</html>

<!-- angular / ui-router -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<!-- bootstrap -->
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- libs -->
<!-- Google maps API (for geocoding)  -->
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/i18next/1.6.3/i18next-1.6.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment-with-langs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>

<!-- app js -->
<script  src="js/respond.min.js"></script>

<!-- notion js -->
<script src="themes/notion/resources/notion.js"></script>
