<fieldset class="respond-login">

	<form name="respondLoginForm" novalidate>
	
		<div ng-show="loggedIn" class="alert alert-info">
			{{'Logged in as' | i18next}} {{user.FirstName}} {{user.LastName}}
			<a ng-click="logout()">{{'Logout' | i18next}}</a> 
		</div>
	
		<div class="alert alert-success" ng-show="showSuccess">{{'Login successful.' | i18next}}</div>
		<div class="alert alert-danger" ng-show="showError">{{'Your username or password is invalid' | i18next}}</div>
	
		<div class="form-group">
			<label class="control-label">{{'Email' | i18next}}</label>
			<input type="email" autocomplete="off" class="form-control"
				ng-model="toLogin.Email" required>
		</div>
		
		<div class="form-group">
			<label class="control-label">{{'Password' | i18next}}</label>
			<input type="password" autocomplete="off" class="form-control"
				ng-model="toLogin.Password" required>
		</div>
		
		<span class="actions">
			<button class="btn btn-default"
				ng-click="login(toLogin)"
				ng-disabled="respondLoginForm.$invalid || isUnchanged(toLogin)">
				{{'Login' | i18next}} <i ng-show="showLoading" class="fa fa-angle-right fa-white"></i></button>
		</span>
	
	</form>
</fieldset>
