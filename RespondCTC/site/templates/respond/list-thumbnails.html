<div class="respond-list list-group">
	
	<span class="thumbnail-item"
		ng-repeat="page in pages | filter:tag">
		
		<a class="pull-left thumbnail"
			 ui-sref="{{page.Url}}"
			 href="{{page.Url}}"
			 ng-show="page.HasImage">
			
			<img ng-src="{{site.ImagesUrl}}{{page.Thumb}}">
		
			<div class="caption">
				<h4>{{page.Name}}</h4>
				<h5 ng-show="page.Callout">{{page.Callout}}</h5>
				<p>{{page.Description}}</p>
			</div>
		</a>
		
	</span>
	
</div>

<p ng-show="(pages | filter:tag).length == 0" class="list-none">{{'No additional pages' | i18next}}</p>

<button class="btn btn-default" 
	ng-if="pageResults == true" 
	ng-show="current != 0" 
	ng-click="previous()"><i class="fa fa-chevron-left"></i> {{'Previous' | i18next}}</button>
<button class="btn btn-default" ng-show="pageResults && showPager == true" ng-click="next()">{{'Next' | i18next}} <i class="fa fa-chevron-right"></i> </button>
