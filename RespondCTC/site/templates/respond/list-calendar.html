<div class="respond-list-container">

	<respond-calendar id="{{id}}-calendar"></respond-calendar>

	<ul class="respond-list list-group">
		
		<li class="list-group-item" respond-add-event
			name="{{page.Name}}"
			url="{{page.Url}}"
			location="{{page.Location}}"
			description="{{page.Description}}"
			begin-date="{{page.BeginDate}}"
			end-date="{{page.EndDate}}"
			calendar-id="{{id}}-calendar"
			ng-repeat="page in pages | filter:tag">
			<a class="pull-left thumbnail"
				 ui-sref="{{page.Url}}"
				 href="{{page.Url}}"
				 ng-show="page.HasImage">
				 	<img src="{{site.ImagesUrl}}{{page.Thumb}}">
			</a>
			<h4><a ui-sref="{{page.Url}}" href="{{page.Url}}">{{page.Name}}</a></h4>
			<h5>{{page.BeginDate}} - {{page.EndDate}}</h5>
			<small ng-show="page.Callout">{{page.Callout}}</small>
			<p>{{page.Description}}</p>
		</li>
		
	</ul>
	
</div>

<p ng-show="(pages | filter:tag).length == 0" class="list-none">{{'No additional pages' | i18next}}</p>

<button class="btn btn-default" ng-show="pageResults && current != 0" ng-click="previous()"><i class="fa fa-chevron-left"></i> {{'Previous' | i18next}}</button>
<button class="btn btn-default" ng-show="pageResults && showPager == true" ng-click="next()">{{'Next' | i18next}} <i class="fa fa-chevron-right"></i> </button>
