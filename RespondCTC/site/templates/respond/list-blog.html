<div class="respond-list-blog-item"
	ng-repeat="page in pages | filter:tag">
	<respond-content url="{{page.Url}}"></respond-content>
	<div class="blog-meta"><p><a ui-sref="{{page.Url}}" href="{{page.Url}}">{{'Permanent Link'  | i18next}}</a></p></div>
</div>

<p ng-show="(pages | filter:tag).length == 0" class="list-none">{{'No additional pages' | i18next}}</p>

<button class="btn btn-default" ng-show="pageResults && current != 0" ng-click="previous()"><i class="fa fa-chevron-left"></i> {{'Previous' | i18next}}</button>
<button class="btn btn-default" ng-show="pageResults && showPager == true" ng-click="next()">{{'Next' | i18next}} <i class="fa fa-chevron-right"></i> </button>
