<div class="grid" data-ng-repeat="section in ::resumeEntries">
	<div class="col-12">
		<h3 class="m-t-2">{{::section.title}}</h3>
		<ul>
			<li class="grid" data-ng-repeat="entry in ::section.entries">
				<div class="col-3 grey">
					{{::entry.label}}
				</div>
				<div class="col-9">
					<h3 class="hug">{{::entry.title}} {{::entry.place}}</h3>
					<p>{{::entry.description}}</p>
				</div>	
			</li>
		</ul>
	</div>
</div>
