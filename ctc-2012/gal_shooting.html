     <script>
        $(".thumb").click(function(){
          $(".selectedimg").removeClass('selectedimg')
          $(this).addClass('selectedimg')
          x = (this.src)
          x = x.split("/")
          x = x.pop()
          path = "img/shooting/"
          path = path.concat(x)
          $('#bigimg').attr("src",path)
        });
    </script>

    <script>
        $("#bigimg").click(function(){
          x = (this.src);
          x = x.split("/");
          x = x.pop();
          x = x.split(".");
          x = parseInt(x[0])
          x=x+1
          path = "img/shooting/" + x +".jpg"
          $('#bigimg').attr("src",path) 
        });
