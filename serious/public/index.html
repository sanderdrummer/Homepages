<html>
	<head>
		<title>Bachelorarbeit Test</title>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color:#000;
				font-family: 'Open Sans Condensed', sans-serif;
				font-weight: 300;
			}
			#text{
				
				font-size: 2em;
				color:#111a11;
				position: absolute;
				top: 100px;
				width: 1120px;
				background-color: rgba(182,202,182,0.8);
				padding: 40px;
			}
			#hud{
				position: absolute;
				width: 1200px;
				background-color: rgba(68,83,68,0.3);
				height: 100px;
				color:#bdc5bc;
				font-size: 50px;
				margin-left: 10px;
			}
			#hud>p{
				display: inline-block;
				margin:20px;
			}
			#hud>#counter{
				
			}
			#hud>#info{
				margin-left: 300px;
			}
			#hud>img{
				position: absolute;
				top: 0;
				margin-left: 1100px;
			}
			#backpack{
				position: absolute;
				background-color: rgba(182,202,182,0.8);
				width: 600px;
				top: 100px;
				right: 0;
				padding: 40px;
				font-size: 2em;
				color:#111a11;
			}
		</style>
		<script src="lib/phaser.min.js"></script>
		<script src="lib/nadion.min.js"></script>
		<script src="lib/jquery.min.js"></script>

	</head>

		<div id="text"></div>
		<div id="backpack"></div>
		<div id="hud"><p id="counter"></p><p id="info">Test</p><img src=""></div>

		<script src="src/player.js"></script>
		<script src="src/obstacle.js"></script>

		<script src="src/testtrigger.js"></script>
		<script src="src/questiontrigger.js"></script>
		<script src="src/introtrigger.js"></script>

		<script src="src/level-2.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$('#text').hide();
				$('#hud').hide();
				$('#backpack').hide();
				var ml = $( window ).width();
				ml = ((ml-1200)*0.5);
				$('#hud').css({"margin-left":ml})
				$('#text').css({"margin-left":ml})
				$('#backpack').css({"margin-right":ml})

			});
		</script>
		<img src="assets/img/verstehen_1.png" style="display:none">
